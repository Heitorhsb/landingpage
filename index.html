<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="js\index.js" defer></script>
<script src="https://kit.fontawesome.com/e54aa096fe.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Pagina de Login</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="Exemple@email.com">
                <div class="password-container">
                    <input type="password" id="field-password" placeholder="********">
                    <i class="fa fa-eye" id="eye" onclick="showPassword()"></i>   
                    <i class="fa fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>

                </div>
            </section >
            
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button id="btn-login">login</button>
            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google google "></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <a href="#"> <span>Ainda n√£o tem uma conta? </span></a>
            </footer>
        </form>
    </main>
 
</body>
</html>
